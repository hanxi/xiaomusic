<body>
  <div class="container_wrapper">
    <div class="logo">
      <img src="/static/xiaoai.png" alt="" />
    </div>
    <div class="desc">
      <h1>谁家灯火夜通明</h1>
      <p class="call">小爱同学？</p>
      <p class="answer">哎，我在</p>
    </div>
    <div class="options">
      <!-- 选择主题 /static/[theme] -->
      <div class="options_list">
        <a href="/static/default/index.html">默认主题</a>
      </div>
      <div class="options_list">
        <a href="/static/tailwind/index.html">Tailwind</a>
      </div>
      <div class="options_list">
        <a href="/static/pure/index.html">Pure主题</a>
      </div>
      <div class="options_list">
        <a href="/static/xplayer/index.html">XMusicPlayer</a>
      </div>
      <div class="options_list">
        <a href="/static/soundSpace/index.html">SoundSpace</a>
      </div>
      <div class="options_list">
        <a href="/static/onlineSearch/index.html">OnlineSearch</a>
      </div>
      <div class="options_list">
        <a href="https://github.com/jokezc/mi_music" target="_blank">风花雪乐APP</a>
      </div>
      <div class="options_list weapp">
        <a href="https://github.com/F-loat/xiaoplayer" target="_blank">微信小程序</a>
      </div>
      <div class="options_list">
        <a href="https://afdian.com/a/imhanxi" target="_blank">爱发电</a>
      </div>
      <div class="options_list">
        <a href="https://github.com/hanxi/xiaomusic" target="_blank">GitHub</a>
      </div>
      <div class="options_list">
        <a href="https://github.com/hanxi/xiaomusic/issues/211" target="_blank">帮助</a>
      </div>
    </div>
  </div>
  <footer>
    Powered by <a href="https://xdocs.hanxi.cc">XiaoMusic</a>
  </footer>
  <style>
    @font-face {
      font-family: "得意黑 斜体";
      font-weight: 400;
      src: url("//at.alicdn.com/wf/webfont/603VmyqiyGMz/gJk2ny0v51vn.woff2") format("woff2"),
        url("//at.alicdn.com/wf/webfont/603VmyqiyGMz/e2C1wSBHH86h.woff") format("woff");
      font-display: swap;
    }

    @font-face {
      font-family: "阿里妈妈数黑体 Bold";
      font-weight: 700;
      src: url("//at.alicdn.com/wf/webfont/603VmyqiyGMz/4DWYdFK3dz5J.woff2") format("woff2"),
        url("//at.alicdn.com/wf/webfont/603VmyqiyGMz/V7EBEKlNSdxC.woff") format("woff");
      font-display: swap;
    }

    body {
      background: radial-gradient(circle at top left, #3a3555, #1e1b2e);
      color: #ebedec;
      height: 100vh;
      height: 100dvh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .container_wrapper {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 40px;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      color: #fff;
      max-width: 600px;
      font-family: "得意黑 斜体", sans-serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      height: 4px;
      background: #a2a9af;
      margin-top: 10px;
      border-radius: 2px;
    }

    .container_wrapper .logo img {
      width: 160px;
      height: auto;
      filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .container_wrapper .logo img:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .desc {
      text-align: center;
      margin: 20px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .desc p {
      font-size: 1.2em;
      margin: 0;
      padding: 0;
      font-family: "阿里妈妈数黑体 Bold";
      font-weight: 800;
    }

    p.call {
      letter-spacing: 0.4em;
      font-size: 2.2em;
      line-height: 1.5;
      font-style: normal;
    }

    p.answer {
      letter-spacing: 0.23em;
      line-height: 1.5;
      font-style: normal;
      color: #a2a9af;
      margin-top: 10px;
    }

    .desc p::before,
    .desc p::after {
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-size: 1.5em;
      color: #4c5870;
    }

    .desc p::before {
      content: "“";
    }

    .desc p::after {
      content: "”";
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      user-select: none;
      gap: 12px;
      max-width: 400px;
    }

    @media screen and (min-width: 1200px) {
      .options {
        grid-template-columns: repeat(3, 1fr);
        max-width: 540px;
      }
    }

    .options .options_list {
      font-size: 1em;
      position: relative;
      border: 1px solid rgba(162, 169, 175, 0.3);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: auto;
      min-width: 140px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .options .options_list:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .options .options_list:active {
      transform: translateY(0);
    }

    .options a {
      color: rgba(235, 237, 236, 0.8);
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    .options .options_list:hover a {
      color: #fff;
    }

    .options .options_list.weapp {
      overflow: visible;
    }

    .weapp-qrcode-modal {
      display: none;
      border: none;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 280px;
      height: 280px;
      z-index: 10000;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
    }

    body:has(.weapp:hover) .weapp-qrcode-modal {
      display: block;
    }

    @media screen and (max-width: 1024px) {
      .container_wrapper {
        gap: 20px;
        padding-top: 20px;
      }
      h1 {
        font-size: 1.8em;
        text-align: center;
        margin-bottom: 15px;
      }
      h1::after {
        margin: 8px auto;
      }
      .container_wrapper .logo img {
        width: 120px;
      }
    }

    @media screen and (max-width: 510px) {
      .container_wrapper {
        flex-direction: column;
        justify-content: center;
        flex-wrap: nowrap;
        gap: 4px;
        padding: 8px;
      }
      .container_wrapper .logo img {
        width: 70px;
      }
      .desc {
        padding: 10px;
        margin: 5px;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.3em;
        margin-bottom: 6px;
      }
      h1::after {
        height: 2px;
        margin: 4px auto;
      }
      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
        width: 100%;
        max-width: 290px;
      }
      .options .options_list {
        width: auto;
        font-size: 0.8em;
        height: 34px;
        min-width: 120px;
        border-radius: 8px;
      }
      /* Mobile weapp position handled by global :has rule */
      p.call {
        font-size: 1.1em;
      }
      p.answer {
        font-size: 0.8em;
        margin-top: 2px;
      }
    }

    /* 针对极矮屏幕（如 iPhone SE 1代/小窗模式）的特殊优化 */
    @media screen and (max-height: 600px) and (max-width: 510px) {
      .container_wrapper {
        gap: 5px;
      }
      .container_wrapper .logo img {
        width: 60px;
      }
      .desc {
        padding: 8px;
      }
      p.call {
        font-size: 1em;
      }
      .options .options_list {
        height: 32px;
      }
    }

    footer {
      padding: 10px;
      text-align: center;
      color: rgba(76, 88, 112, 0.6);
      font-size: 0.85em;
    }

    footer a {
      color: #a2a9af;
      text-decoration: none;
      margin: 0 5px;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #fff;
      border-bottom-color: #fff;
    }
  </style>
  <iframe class="weapp-qrcode-modal" src="/static/weapp/qrcode.html"></iframe>
</body>

</html>
